<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes & Pseudo Elements</title>
    <link rel="stylesheet" href="style css">
    <style>

        a:link {
            font: size 40px;
            text-decoration: none;
            color: green;
        }

        a:visited{
            color: darkorange;
        }

        a:hover{
            color: grey;
        }
        a:active{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <a href="#">Items</a>
        <div class="dropdown-content">
            <a href="#">item 1</a>
            <a href="#">item 2</a>
            <a href="#">item 3</a>
            
        </div>
    </div>

    <a href="https://www.google.com">Click Here</a>
    
</body>
</html>
